<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Countdown</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.1/lity.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.1/lity.min.js"></script>

    
    
</head>
<body>
<section class="count">
  <div class="content-middle">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12">
         <div class="content">
             <div class="row">
                <div class="col-lg-6 text-left ">
                  <h2 class="text-white">&nbsp;&nbsp;TIME TO THE NEXT F1 EVENT COUNTDOWN</h2>
                    <div class="countdown round small text-center">
                      <span class="days text-white">00</span><p class="text-white">days</p>
                    </div>
                    <div class="countdown round small text-center">
                      <span class="hours text-white">00</span><p class="text-white">hours</p>
                    </div>
                    <div class="countdown round small text-center">  
                      <span class="minutes text-white">00</span><p class="text-white">minutes</p>
                    </div>
                    <div class="countdown round small text-center">
                      <span class="seconds text-white">00</span><p class="text-white">seconds</p>
                    </div>
                </div>
                <div class="col-lg-6 ">
                  <img class="img-fluid float-left float-lg-right" src="images/banner-logo.png" alt="">
                  <div class="banner clearfix">
                      <div class="video-image">
                      <img class="img-fluid full-width" src="https://www.f1authentics.com/images/detailed/17/Category-Banner-1400x500px-FORMULA-1.jpg" alt="">
                        <a target="_blank" href="https://www.youtube.com/watch?v=WxbZ0cYESRg&t=7s" data-lity > <i class="fa fa-play" ></i> </a>
                    </div> 
                </div>
                </div>
             </div>
          </div>
         </div>
        </div>
     </div>
  </div>
</section>  
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.downCount/1.0.0/jquery.downCount.min.js"></script>
 <script>
function e() {
    var e = new Date;
    e.setDate(e.getDate() + 5);
    
    var dd = e.getDate(); ;
    var mm = e.getMonth() + 1;
    var y = e.getFullYear();
    
    var futureFormattedDate = mm + "/" + dd + "/" + y + ' 12:00:00';
    
    return futureFormattedDate;
}

$('.countdown').downCount({
	    date: e(),
	    offset: -4
	}, function () {
	    alert('WOOT WOOT, done!');
});    
    
</script>
</body>
</html>
